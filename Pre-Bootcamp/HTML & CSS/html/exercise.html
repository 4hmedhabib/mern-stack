<!DOCTYPE html>
<html>

<head>

    <title>HTML Exercise</title>
</head>

<body>
    <form>
        <label for="name">Full Name</label><br>
        <input type='text' id="name" name="name" placeholder='Your Full Name' required><br><br>

        <label for="email">Email Address</label><br>
        <input type='email' id="email" name="email" placeholder="Your Email Address" required><br><br>

        <label for="username">Username</label><br>
        <input type='text' id="username" name="username" placeholder="Your Username" required><br><br>

        <label for="password">Password</label><br>
        <input type='password' id="password" name="password" placeholder="Your Password" required><br><br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city" placeholder="Your City" required><br><br>

        <label for="birthdate">Date of Birth</label><br>
        <input type='date' id="birthdate" name="birth date" required><br><br>

        <label for="gender">Gender</label><br>
        <input type='radio' id="gender" value="male" name="gender" required> Male
        <input type='radio' id="gender" value="female" name="gender" required> Female <br><br>

        <label for="phone">Phone</label><br>
        <input type='number' id="phone" name="phone" placeholder="Your Phone number" required><br><br>

        <input type="checkbox" id="waan-aqbalay" name="waan-aqbalay" value="true" required>
        <label for="waan-aqbalay">Waan aqbalay dhamaan shuruudaha</label><br><br>

        <button type="submit">Create Account</button>
    </form>
</body>

</html>
